<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet"type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
 <div class="container text-center">
    <div>
        <h1>Kullanıcı Kayıt - Kayıt Olunuz</h1>
    </div>

    <form th:action="@{/process_register}" method="post" style="max-width: 600px; margin: 0 auto"
          th:object="${kullanici}">


    <div class="m-3">
        <div class="form-group row">
            <label class="col-form-label col-4">E-MAIL</label>
            <div class="col-8">
                <input type="email" class="form-control" th:field="*{email}" required />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-4">ŞİFRE</label>
            <div class="col-8">
                <input type="password" class="form-control" th:field="*{sifre}" required
                       minlength="8" maxlength="15"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-4">ADI</label>
            <div class="col-8">
                <input type="text" class="form-control" th:field="*{adi}" required
                       minlength="2" maxlength="30"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-4">SOYADI</label>
            <div class="col-8">
                <input type="text" class="form-control" th:field="*{soyadi}" required
                       minlength="2" maxlength="30" />
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Kayıt Ol</button>
        </div>

    </div>
    </form>

</div>
</body>
</html>
