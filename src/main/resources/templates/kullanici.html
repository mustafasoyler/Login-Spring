<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tüm Kullanıcılar</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
   <div class="container text-center">
       <div>
           <h1>Tüm Kullanıcıların Listesi</h1>
       </div>
       <div>
           <table class="table table-striped table-bordered">
               <thead class="thead-dark">
               <tr>
                   <th>Kullanıcı ID</th>
                   <th>Email</th>
                   <th>Ad</th>
                   <th>Soyad</th>

               </tr>

               </thead>
               <tbody>
                 <tr th:each="kullanici: ${listKullanici}">
                     <td th:text="${kullanici.id}">KULLANICI ID</td>
                     <td th:text="${kullanici.email}">EMAIL</td>
                     <td th:text="${kullanici.adi}">AD</td>
                     <td th:text="${kullanici.soyadi}">SOYAD</td>

                 </tr>
               </tbody>
           </table>
       </div>



  </div>
</body>
</html>
